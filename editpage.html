<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styleapp.css"/>
</head>
<body>
    <div class="heading">
        <h1>JavaScript CRUD Example Tutorial</h1>
    </div>
    <div class="container">
        <form>
            <div class="fullname">
                <p>Full Name*</p>
                <input value = "" type = "text" />
            </div>
            <div class="email">
                <p>Email Id</p>
                <input value = "" type = "text"/>
            </div>
            <div class="salary">
                <p>Salary</p>
                <input value = "" type = "number"/>
            </div>
            <div class="city">
                <p>City</p>
                <input value = "" type = "text"/>
            </div>
            <div class="button-container">
                <button id = "submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="form-content">
        <table>
            <tr id = "table-heading">
                <th>Full Name</th>
                <th>Email Id</th>
                <th>Salary</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    
    <script src="editpage.js"></script>
</body>
</html>
